<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORS+ Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl mx-auto p-4">
        <div class="text-center md:text-left md:w-1/2 mb-8 md:mb-0">
            <h1 class="text-5xl font-bold text-white mb-4">ORS+</h1>
            <p class="text-xl text-gray-400">Online Recruiting Made Fast and Easy</p>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg md:w-1/2 w-full">
            <h2 class="text-2xl font-bold text-white mb-6">Education</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2" for="highestDegree">Highest Degree</label>
                    <input class="w-full p-3 rounded bg-gray-700 text-gray-300 placeholder-gray-500" type="text" id="highestDegree" placeholder="Enter your highest degree">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2" for="university">University/College</label>
                    <input class="w-full p-3 rounded bg-gray-700 text-gray-300 placeholder-gray-500" type="text" id="university" placeholder="Enter your university/college">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2" for="graduationYear">Year of Graduation</label>
                    <input class="w-full p-3 rounded bg-gray-700 text-gray-300 placeholder-gray-500" type="text" id="graduationYear" placeholder="Enter your year of graduation">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 mb-2" for="gpa">GPA</label>
                    <input class="w-full p-3 rounded bg-gray-700 text-gray-300 placeholder-gray-500" type="text" id="gpa" placeholder="Enter your GPA">
                </div>
                <button class="w-full p-3 rounded bg-green-500 text-white font-bold hover:bg-green-600">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
