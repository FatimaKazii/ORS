<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="createAccount.css">
    
<!-- the page name-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORS Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--for our top most header [ORS online recruiting made fast and easy- sign up now]-->

    <div class="logo">
        <span class="ORS">ORS+</span>
        <p>Online Recruiting Made <span class="fast">Fast </span> and <span class="easy">Easy</span></p>
        <span class="signup_logo">Get started today</s>
    </div>
   

    <!--sign up box and all attributes such as username, email, phone number and dob-->
    <div class="signup-box">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <label>Date of Birth</label>
            <input type="date" placeholder="Date Of Birth">
        </div>
        <button>Create Account</button>
        <!--SHOULDN'T WE ADD PASSWORD???? or a seperate page for that?-->
    </div>

</body>
</html>
